    <style>
        /* CSS Variables updated from index.html */
        :root {
            --color-bg-primary: #030315;
            --color-bg-secondary: #0c0c20;
            --color-bg-tertiary: #151530;
            --color-accent-primary: #7b2ff9;
            --color-accent-secondary: #4f8cff;
            --color-accent-tertiary: #f43f5e;
            --color-neon-purple: #bc13fe;
            --color-neon-blue: #4a9fff;
            --color-neon-pink: #ff2cf6;
            --color-neon-green: #00ff8c;
            --color-text-primary: #ffffff;
            --color-text-secondary: #c4c7ff;
            --color-text-muted: #8888b2;
            --color-border-light: rgba(163, 163, 255, 0.1);
            --color-border-glow: rgba(123, 47, 249, 0.5);
            --color-success: #00ffc3;
            --color-danger: #ff5f7a;
            --color-warning: #ffbd2f;
            --color-info: #49c3ff;
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 8px 18px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 15px 40px rgba(0, 0, 0, 0.4);
            --shadow-glow-purple: 0 0 20px rgba(123, 47, 249, 0.7);
            --shadow-glow-blue: 0 0 20px rgba(79, 140, 255, 0.7);
            --shadow-glow-pink: 0 0 20px rgba(244, 63, 94, 0.7);
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 24px;
            --radius-xl: 32px;
            --radius-pill: 9999px;
            --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        /* Reset y base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
            background: linear-gradient(135deg, #0a0a1f, #141432, #1b1b36);
        }
        
        /* Efectos de fondo */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(10, 10, 31, 0), rgba(10, 10, 31, 0.8)),
                        linear-gradient(90deg, rgba(0, 245, 212, 0.03) 1px, transparent 1px),
                        linear-gradient(rgba(0, 245, 212, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            z-index: -1;
            opacity: 0.7;
            pointer-events: none;
        }
        
        .horizon-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 1000px;
            perspective-origin: center bottom;
            z-index: -1;
            pointer-events: none;
            transform-style: preserve-3d;
        }
        
        .horizon-line {
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 300%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 245, 212, 0.1) 20%, 
                rgba(79, 140, 255, 0.2) 50%, 
                rgba(0, 245, 212, 0.1) 80%, 
                transparent 100%);
            box-shadow: 0 0 15px rgba(0, 245, 212, 0.3);
            animation: pulseHorizon 3s infinite alternate;
        }
        
        @keyframes pulseHorizon {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }
        
        /* Partículas */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            pointer-events: none;
        }
        
        .particle-dot {
            width: 2px;
            height: 2px;
            background-color: rgba(0, 245, 212, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 245, 212, 0.8);
        }
        
        .particle-flare {
            background: radial-gradient(circle, rgba(0, 245, 212, 0.4) 0%, rgba(0, 245, 212, 0) 70%);
            border-radius: 50%;
            animation: flareFloat 20s infinite linear;
        }
        
        .particle-glitch {
            width: 3px;
            background: linear-gradient(to bottom, rgba(0, 245, 212, 0.8), rgba(79, 140, 255, 0.5));
        }
        
        @keyframes floatUpAnimation {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }
        
        @keyframes flareFloat {
            0% { transform: translate(0, 0); opacity: 0.3; }
            25% { transform: translate(10px, 10vh); opacity: 0.6; }
            50% { transform: translate(-10px, 20vh); opacity: 0.3; }
            75% { transform: translate(5px, 30vh); opacity: 0.6; }
            100% { transform: translate(0, 40vh); opacity: 0.3; }
        }
        
        @keyframes glitchFloat {
            0% { transform: scaleY(1) translateY(0) rotate(0deg); opacity: 0.7; }
            20% { transform: scaleY(1.2) translateY(5px) rotate(0deg); opacity: 0.5; }
            40% { transform: scaleY(0.8) translateY(10px) rotate(0deg); opacity: 0.7; }
            60% { transform: scaleY(1.1) translateY(15px) rotate(0deg); opacity: 0.9; }
            80% { transform: scaleY(0.9) translateY(20px) rotate(0deg); opacity: 0.6; }
            100% { transform: scaleY(1) translateY(25px) rotate(0deg); opacity: 0.7; }
        }
        
        .scan-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0, 245, 212, 0) 0%, 
                rgba(0, 245, 212, 0.05) 50%, 
                rgba(0, 245, 212, 0) 100%);
            opacity: 0;
            pointer-events: none;
            z-index: 2;
            animation: scanAnimation 8s infinite;
        }
        
        @keyframes scanAnimation {
            0% { transform: translateY(-100%); opacity: 0; }
            20% { opacity: 0.5; }
            50% { opacity: 0.3; }
            80% { opacity: 0.5; }
            100% { transform: translateY(100%); opacity: 0; }
        }
        
        /* Navegación - OLD STYLES REMOVED */
        /* NEW Navbar styles from index.html */
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            padding: 0.6rem 1.5rem;
            background: rgba(12, 12, 32, 0.8); /* Updated color */
            backdrop-filter: blur(15px);
            border-radius: var(--radius-pill);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: var(--shadow-md), 0 0 0 1px var(--color-border-light);
            transition: transform var(--transition-bounce), box-shadow var(--transition-normal);
            border: 1px solid transparent;
            border-image: linear-gradient(135deg, transparent, var(--color-border-glow), transparent); /* Updated border */
            border-image-slice: 1;
        }

        nav::before {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(135deg, rgba(123, 47, 249, 0), rgba(79, 140, 255, 0.2), rgba(123, 47, 249, 0));
            border-radius: var(--radius-pill);
            z-index: -1;
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        nav:hover {
            box-shadow: var(--shadow-lg), 0 0 20px var(--shadow-glow-purple); /* Updated shadow */
            transform: translateX(-50%) translateY(-5px);
        }

        nav:hover::before {
            opacity: 1;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px; /* Updated gap */
            text-decoration: none;
            transition: all var(--transition-normal);
            position: relative;
        }
        
        .logo::before {
             content: '';
             position: absolute;
             width: 60px;
             height: 60px;
             border-radius: 50%;
             background: radial-gradient(circle, rgba(123, 47, 249, 0.5) 0%, transparent 70%);
             filter: blur(15px);
             opacity: 0;
             transition: opacity var(--transition-normal);
         }

         .logo:hover::before {
             opacity: 1;
         }

        .logo-img {
            height: 38px; /* Updated size */
            transition: transform var(--transition-bounce);
            filter: drop-shadow(0 0 8px var(--color-neon-purple)); /* Updated filter */
            will-change: transform;
        }
        
        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.7rem; /* Updated size */
            font-weight: 700;
            color: var(--color-text-primary);
            letter-spacing: 1.5px; /* Updated spacing */
            position: relative;
            transition: text-shadow var(--transition-normal);
        }
        
        .logo-text::before {
             content: attr(data-text);
             position: absolute;
             left: 0;
             top: 0;
             width: 100%;
             height: 100%;
             text-shadow: 0 0 15px var(--color-neon-purple);
             background: linear-gradient(90deg, var(--color-neon-purple), var(--color-neon-blue));
             -webkit-background-clip: text;
             -webkit-text-fill-color: transparent;
             background-clip: text;
             filter: blur(0.5px);
             opacity: 0.9;
             z-index: -1;
         }

         .logo-text::after {
             content: attr(data-text);
             position: absolute;
             left: -2px;
             top: -2px;
             width: 100%;
             height: 100%;
             opacity: 0.1;
             filter: blur(5px);
             background: linear-gradient(90deg, var(--color-neon-purple), var(--color-neon-blue));
             -webkit-background-clip: text;
             -webkit-text-fill-color: transparent;
             background-clip: text;
             z-index: -2;
             animation: textPulse 2s infinite alternate;
         }

         @keyframes textPulse {
             0% { opacity: 0.1; filter: blur(5px); }
             100% { opacity: 0.2; filter: blur(7px); }
         }

         .logo:hover .logo-img {
             transform: rotate(-15deg) scale(1.2);
             filter: drop-shadow(0 0 15px var(--color-neon-purple)); /* Updated filter */
         }

         .logo:hover .logo-text {
             text-shadow: 0 0 8px var(--color-neon-purple); /* Updated shadow */
         }
        
        .logo-glitch-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(123, 47, 249, 0.5); /* Updated color */
            opacity: 0;
            mix-blend-mode: overlay;
            pointer-events: none;
        }
        
        .logo-glitch-effect.active {
            animation: logoGlitch 0.2s; /* Ensure animation is defined if used */
        }
        
        @keyframes logoGlitch { /* Added animation from index.html */
             0% { opacity: 0; transform: translate(0); }
             20% { opacity: 0.2; transform: translate(-2px, 1px); }
             40% { opacity: 0; transform: translate(0); }
             60% { opacity: 0.3; transform: translate(1px, -1px); }
             80% { opacity: 0.1; transform: translate(-1px, 0); }
             100% { opacity: 0; transform: translate(0); }
         }
        
        .nav-links {
            display: flex;
            gap: 0.8rem; /* Updated gap */
            align-items: center; /* Added alignment */
        }
        
        .nav-links a {
            color: var(--color-text-secondary);
            text-decoration: none;
            padding: 0.7rem 1.2rem; /* Updated padding */
            border-radius: var(--radius-pill);
            transition: all var(--transition-normal);
            font-size: 0.92rem; /* Updated size */
            font-weight: 500;
            position: relative;
            overflow: hidden;
            background: transparent; /* Explicitly set background */
            border: 1px solid transparent; /* Added border for hover effect */
            letter-spacing: 0.5px; /* Added letter spacing */
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             background: linear-gradient(120deg, 
                 rgba(123, 47, 249, 0.05), 
                 rgba(79, 140, 255, 0.05));
             transform: translateX(-100%);
             transition: transform var(--transition-normal);
             z-index: -1;
         }

        .nav-links a:hover {
            color: var(--color-text-primary);
            transform: translateY(-3px); /* Added transform */
            border-color: var(--color-border-glow); /* Updated border */
            box-shadow: 0 5px 15px rgba(123, 47, 249, 0.15); /* Updated shadow */
        }
        
        .nav-links a:hover::before {
             transform: translateX(0);
         }
        
        /* Special style for the registration button (as in index.html) */
        .nav-links a[href="registro.html"] {
             background: linear-gradient(135deg, var(--color-accent-primary), var(--color-accent-secondary));
             color: white;
             box-shadow: 0 4px 15px var(--shadow-glow-purple); /* Updated shadow */
             border: none;
             position: relative;
             overflow: hidden;
         }

         .nav-links a[href="registro.html"]::before {
             content: '';
             position: absolute;
             top: -50%;
             left: -50%;
             width: 200%;
             height: 200%;
             background: linear-gradient(
                 to right,
                 transparent,
                 rgba(255, 255, 255, 0.2),
                 transparent
             );
             transform: rotate(45deg) translateX(-100%);
             transition: transform 0.7s ease;
         }

         .nav-links a[href="registro.html"]:hover {
             box-shadow: 0 6px 20px var(--shadow-glow-purple); /* Updated shadow */
             transform: translateY(-3px) scale(1.05);
         }

         .nav-links a[href="registro.html"]:hover::before {
             transform: rotate(45deg) translateX(100%);
         }

        /* Styles for form container and elements from login.html */
        /* Contenido principal */
        .main-content {
            margin-top: 130px; /* Adjust if needed based on nav height */
            padding: 4rem 2rem;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
            perspective: 1000px;
        }

        /* Contenedor de vidrio holográfico */
        .login-container {
            max-width: 480px; /* Or adjust for register if needed */
            width: 100%;
            margin: 0 auto;
            padding: 3.5rem;
            background: rgba(12, 12, 32, 0.7);
            border-radius: var(--radius-lg);
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-lg), 0 0 0 1px var(--color-border-light);
            position: relative;
            overflow: hidden;
            transition: all var(--transition-bounce);
            border: 1px solid transparent;
            border-image: linear-gradient(135deg, transparent, var(--color-border-glow), transparent);
            border-image-slice: 1;
            transform-style: preserve-3d;
            perspective: 1000px;
            clip-path: polygon(
                0 10px,
                10px 0,
                100% 0,
                100% calc(100% - 10px),
                calc(100% - 10px) 100%,
                0 100%
            );
        }

        .login-container::before {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(135deg,
                rgba(123, 47, 249, 0),
                rgba(79, 140, 255, 0.2),
                rgba(123, 47, 249, 0));
            border-radius: var(--radius-lg);
            z-index: -1;
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .login-container::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 30%,
                rgba(123, 47, 249, 0.1),
                transparent 40%);
            pointer-events: none;
        }

        .login-container:hover {
            box-shadow: var(--shadow-lg), 0 0 30px var(--shadow-glow-purple);
            transform: translateY(-10px) rotateX(2deg) rotateY(-2deg);
        }

        .login-container:hover::before {
            opacity: 1;
        }

        /* Efecto holográfico en login */
        .hologram-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                repeating-linear-gradient(
                    transparent 0%,
                    rgba(123, 47, 249, 0.02) 1px,
                    transparent 2px,
                    transparent 4px
                );
            opacity: 0.5;
            pointer-events: none;
            z-index: -1;
            animation: scanHologram 3s linear infinite;
        }

        @keyframes scanHologram {
            0% { background-position: 0 0; }
            100% { background-position: 0 -100px; }
        }

        /* Header del login/registro */
        .login-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            z-index: 1;
        }

        .login-header h1 {
            font-size: 3.2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--color-neon-purple), var(--color-neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 800;
            position: relative;
            display: inline-block;
            transition: transform var(--transition-normal);
        }

        .login-header h1::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            filter: blur(8px);
            background: linear-gradient(90deg, var(--color-neon-purple), var(--color-neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textPulse 2s infinite alternate; /* Ensure textPulse is defined */
        }

        .login-header h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg,
                transparent,
                var(--color-neon-purple),
                var(--color-neon-blue),
                transparent);
            border-radius: var(--radius-pill);
        }

        .login-container:hover .login-header h1 {
            transform: perspective(1000px) rotateX(10deg); /* Apply perspective on hover */
        }

        .login-header p {
            color: var(--color-text-secondary);
            font-size: 1.1rem;
            margin-top: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards ease-out;
            animation-delay: 0.3s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Grupos de formulario */
        .form-group {
            margin-bottom: 2rem; /* Increased margin */
            position: relative;
            transition: transform var(--transition-normal);
        }

        .login-container:hover .form-group {
            transform: translateZ(10px);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--color-text-secondary);
            transition: all var(--transition-fast);
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards ease-out;
             /* animation-delay needs careful handling if applied */
        }


        .form-group:focus-within label {
            color: var(--color-neon-blue);
            text-shadow: 0 0 8px rgba(79, 140, 255, 0.5);
        }

        .cyber-input {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--color-border-light);
            border-radius: var(--radius-md);
            background: rgba(21, 21, 48, 0.5); /* Updated background */
            color: var(--color-text-primary);
            font-size: 1rem;
            transition: all var(--transition-normal);
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.5px;
            clip-path: polygon(
                0 0,
                calc(100% - 8px) 0,
                100% 8px,
                100% 100%,
                8px 100%,
                0 calc(100% - 8px)
            );
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards ease-out;
             /* animation-delay needs careful handling if applied */
        }

        .cyber-input:focus {
            outline: none;
            border-color: var(--color-neon-blue);
            box-shadow: 0 0 0 3px rgba(79, 140, 255, 0.25), 0 0 15px rgba(79, 140, 255, 0.15);
            background: rgba(21, 21, 48, 0.8);
        }

        .cyber-input::placeholder {
            color: var(--color-text-muted);
        }

        /* Errores de formulario */
        .error-message {
            color: var(--color-danger);
            font-size: 0.85rem;
            margin-top: 10px; /* Adjust margin */
            display: block; /* Make it block */
            opacity: 0;
            transform: translateY(-10px);
            transition: all var(--transition-bounce);
            position: relative;
            padding-left: 20px;
        }

        .error-message::before {
            content: '!';
            position: absolute;
            left: 0;
            top: 0;
            width: 16px;
            height: 16px;
            background: var(--color-danger);
            color: var(--color-bg-primary); /* Adjust color */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.7rem;
        }

        .error-message.visible,
        .password-error { /* Also target the specific password error div */
            opacity: 1;
            transform: translateY(0);
        }
        /* Style for password error to show/hide via JS */
        .password-error {
             display: none; /* Hide by default, show with JS */
             color: var(--color-danger);
             font-size: 0.85rem;
             margin-top: 5px;
        }


        /* Opciones de formulario (recordarme, olvidé contraseña) - Not needed for register */

        /* Botón de login/registro con estilo cyberpunk */
        .cyber-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(90deg, var(--color-accent-primary), var(--color-accent-secondary));
            border: none;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all var(--transition-normal);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            margin-top: 1rem; /* Ensure margin is consistent */
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-family: 'Orbitron', sans-serif;
            clip-path: polygon(
                0 0,
                100% 0,
                100% calc(100% - 10px),
                calc(100% - 10px) 100%,
                0 100%
            );
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards ease-out;
            animation-delay: 0.8s; /* Adjust delay if needed */
            box-shadow: 0 5px 20px rgba(123, 47, 249, 0.3), 0 0 0 1px rgba(123, 47, 249, 0.1);
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: rotate(45deg) translateX(-100%);
            transition: transform 0.7s ease;
        }

        .cyber-btn:hover {
            background: linear-gradient(90deg, var(--color-neon-purple), var(--color-neon-blue));
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px rgba(123, 47, 249, 0.4);
        }

        .cyber-btn:hover::before {
            transform: rotate(45deg) translateX(100%);
        }

        .cyber-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(123, 47, 249, 0.3);
        }

        .cyber-btn:disabled {
            background: linear-gradient(90deg, #5c5c7a, #6e6e8c);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .cyber-btn i {
            font-size: 1.2rem;
            transition: transform var(--transition-normal);
        }

        .cyber-btn:hover i {
            transform: rotate(360deg);
        }

        /* Container para input de contraseña */
        .password-input-container {
            position: relative;
            display: flex;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards ease-out;
             /* animation-delay needs careful handling if applied */
        }

        .password-input-container input {
            width: 100%;
            padding-right: 50px; /* Ensure space for toggle */
        }

        /* Botón de mostrar/ocultar contraseña */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--color-text-muted);
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            border-radius: var(--radius-sm);
            transition: all var(--transition-fast);
            z-index: 10; /* Ensure it's above input */
        }

        .password-toggle::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg,
                rgba(123, 47, 249, 0.1),
                rgba(79, 140, 255, 0.1));
            border-radius: var(--radius-sm);
            opacity: 0;
            transition: opacity var(--transition-fast);
        }

        .password-toggle:hover {
            color: var(--color-neon-blue);
        }

        .password-toggle:hover::before {
            opacity: 1;
        }

        /* Footer del formulario */
        .login-footer {
            text-align: center;
            margin-top: 3rem;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards ease-out;
            animation-delay: 0.9s; /* Adjust delay */
        }

        .login-footer::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg,
                transparent,
                var(--color-border-light),
                transparent);
        }

        .login-footer p {
            color: var(--color-text-secondary);
            font-size: 0.95rem;
        }

        .login-footer a {
            color: var(--color-neon-blue);
            text-decoration: none;
            font-weight: 500;
            transition: all var(--transition-normal);
            position: relative;
            text-shadow: 0 0 5px rgba(79, 140, 255, 0.3);
        }

        .login-footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--color-neon-blue);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
        }

        .login-footer a:hover {
            color: var(--color-neon-purple);
            text-shadow: 0 0 8px rgba(123, 47, 249, 0.5);
        }

        .login-footer a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
            background: var(--color-neon-purple);
            box-shadow: 0 0 10px rgba(123, 47, 249, 0.5);
        }
        
        /* Notification Styles */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, rgba(73, 195, 255, 0.9), rgba(79, 140, 255, 0.9));
            color: white;
            padding: 15px 25px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transform: translateX(-50%) translateY(100px);
            transition: opacity var(--transition-normal), transform var(--transition-bounce);
            pointer-events: none;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }

        .notification i {
            font-size: 1.3rem;
        }
        
        /* Estilos adicionales para el formulario de registro (mantener los específicos) */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .password-strength-container {
            margin-top: 0.8rem;
            background: rgba(21, 21, 48, 0.5);
            border-radius: var(--radius-sm);
            padding: 0.8rem;
            border: 1px solid var(--color-border-light);
        }

        .password-strength {
            height: 4px;
            background: linear-gradient(90deg, 
                var(--color-danger) 0%, 
                var(--color-warning) 50%, 
                var(--color-success) 100%);
            border-radius: var(--radius-pill);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform var(--transition-normal);
        }

        .password-strength-text {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: var(--color-text-secondary);
        }

        .password-strength-value {
            font-weight: 500;
        }

        .password-strength-value.weak {
            color: var(--color-danger);
        }

        .password-strength-value.medium {
            color: var(--color-warning);
        }

        .password-strength-value.strong {
            color: var(--color-success);
        }

        .optional-label {
            font-size: 0.8rem;
            color: var(--color-text-muted);
            font-weight: normal;
        }

        @media (max-width: 576px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        /* Animación de shake para errores */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.6s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }
    </style>
</head>
<body>
    <!-- Efectos de fondo -->
    <div class="grid-overlay"></div>
    <div class="horizon-lines">

    <div class="particles-container" id="particlesContainer"></div>

    <!-- Navbar -->

    <main class="main-content">
        <div class="login-container">
            <div class="hologram-effect"></div>
            <div class="login-header">
                <h1 data-text="Registro">Registro</h1>
                    <p>¡Únete a nuestra comunidad!</p>

            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">

                    </div>
                <div class="form-group">

                    <input type="email" id="email" name="email" class="cyber-input" placeholder="nombre@ejemplo.com" required>
                    <span class="error-message" id="emailError"></span>

                    <div class="form-group">

                            <div class="password-strength-text">

                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <div class="password-input-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="cyber-input" placeholder="Confirma tu contraseña" required>
                        <button type="button" class="password-toggle" aria-label="Mostrar contraseña">
                            <i class="far fa-eye"></i>
                            </button>
                        </div>
                    <div class="error-message password-error" id="passwordError" style="display: none;">Las contraseñas no coinciden</div>
                    </div>
                <button type="submit" class="cyber-btn" id="registerButton">
                    <i class="fas fa-user-plus"></i>
                    <span id="registerButtonText">Crear Cuenta</span>
                </button>

                    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>

    <footer>
        <p>© 2024 Scrakk Technologies. Todos los derechos reservados.</p>

    <!-- Notificación -->
    <div id="notification" class="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notificationMessage"></span>
    </div>

    <script>
        // Crear varios tipos de partículas
        function createParticles() {
            const container = document.getElementById('particlesContainer');
            
            // Crear partículas tipo dot
            for (let i = 0; i < 50; i++) {
                createParticle('particle-dot', container);
            }
            
            // Crear partículas tipo flare
            for (let i = 0; i < 10; i++) {
                createParticle('particle-flare', container);
            }
            
            // Crear partículas tipo glitch
            for (let i = 0; i < 15; i++) {
                createParticle('particle-glitch', container);
            }
        }
        
        function createParticle(type, container) {
            const particle = document.createElement('div');
            particle.className = `particle ${type}`;
            
            // Posición aleatoria
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            // Tamaño aleatorio para partículas flare
            if (type === 'particle-flare') {
                const size = 50 + Math.random() * 100;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
            }
            
            // Animación para dots
            if (type === 'particle-dot') {
                particle.style.animation = `floatUpAnimation ${10 + Math.random() * 20}s infinite linear`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
            }
            
            // Animación para glitch
            if (type === 'particle-glitch') {
                particle.style.animation = `glitchFloat ${5 + Math.random() * 10}s infinite`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.height = `${20 + Math.random() * 50}px`;
                particle.style.transform = `rotate(${Math.random() * 90}deg)`;
            }
            
            container.appendChild(particle);
        }

        // Validación de contraseña y efectos visuales
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordStrength = document.getElementById('passwordStrength');
            const passwordStrengthValue = document.getElementById('passwordStrengthValue');
            const passwordError = document.getElementById('passwordError');

        function checkPasswordStrength(password) {
            let strength = 0;
            const patterns = {
                length: password.length >= 8,
                lowercase: /[a-z]/.test(password),
                uppercase: /[A-Z]/.test(password),
                numbers: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            strength += patterns.length ? 1 : 0;
            strength += patterns.lowercase && patterns.uppercase ? 1 : 0;
            strength += patterns.numbers ? 1 : 0;
            strength += patterns.special ? 1 : 0;

            return {
                score: strength,
                text: strength === 0 ? 'No ingresada' :
                      strength === 1 ? 'Débil' :
                      strength === 2 ? 'Media' :
                      strength === 3 ? 'Buena' :
                      'Excelente',
                class: strength === 0 ? '' :
                       strength === 1 ? 'weak' :
                       strength === 2 ? 'medium' :
                       'strong'
            };
        }

            passwordInput.addEventListener('input', function() {
            const strength = checkPasswordStrength(this.value);
            passwordStrength.style.transform = `scaleX(${strength.score / 4})`;
            passwordStrengthValue.textContent = strength.text;
            passwordStrengthValue.className = `password-strength-value ${strength.class}`;
            
            // Verificar si las contraseñas coinciden
            if (confirmPasswordInput.value) {
                checkPasswordsMatch();
            }
        });

        confirmPasswordInput.addEventListener('input', checkPasswordsMatch);

        function checkPasswordsMatch() {
            const match = passwordInput.value === confirmPasswordInput.value;
            passwordError.style.display = match || !confirmPasswordInput.value ? 'none' : 'block';
            return match;
        }

        // Manejo de mostrar/ocultar contraseña
        document.querySelectorAll('.password-toggle').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Manejo del formulario de registro
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // --- VALIDACIONES --- 
            if (!checkPasswordsMatch()) {
                const container = document.querySelector('.login-container');
                container.classList.add('shake');
                setTimeout(() => container.classList.remove('shake'), 600);
                    return;
                }
                
            // Obtener valores del formulario
            const nombre = document.getElementById('nombre').value.trim();
            const apellido = document.getElementById('apellido').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const nombreCompleto = nombre + (apellido ? ` ${apellido}` : ''); // Nombre completo para Supabase

            // --- BOTÓN DE CARGA --- 
            const registerButton = document.getElementById('registerButton');
            const registerButtonText = document.getElementById('registerButtonText');
            const originalText = registerButtonText.textContent;
            registerButton.disabled = true;
            registerButtonText.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando cuenta...';

            // --- LÓGICA DE REGISTRO CON SUPABASE --- 
            try {
                // Asumiendo que tienes 'supabaseClient' disponible globalmente o importado
                if (typeof supabaseClient === 'undefined') {
                    throw new Error('Supabase client no está definido.');
                }

                // 1. Registrar usuario en Supabase Auth
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: { // Metadatos iniciales (si tu tabla profiles lo permite)
                            full_name: nombreCompleto,
                            // avatar_url: 'url/predeterminada/si/quieres.png' // Opcional
                        }
                    }
                });

                if (authError) {
                    // Manejar errores específicos de Supabase
                    console.error('Error en Supabase Auth signUp:', authError);
                    let userMessage = 'Error al crear la cuenta.';
                    if (authError.message.includes("already registered")) {
                        userMessage = 'Este correo electrónico ya está registrado.';
                    } else if (authError.message.includes("Password should be at least")) {
                        userMessage = 'La contraseña debe tener al menos 6 caracteres.';
                    }
                    showNotification(userMessage, 'error');
                    throw authError; // Detener ejecución
                }

                // Si el registro requiere confirmación por email, authData.user estará vacío
                // Si no requiere confirmación, authData.user tendrá el usuario
                console.log('Respuesta de Supabase Auth signUp:', authData);

                // 2. Insertar datos en la tabla 'profiles' (si existe y es necesario)
                // Si Supabase no creó el perfil automáticamente con options.data, o necesitas añadir más campos:
                if (authData.user) { // Solo si el usuario se creó directamente (sin confirmación email obligatoria)
                     const { error: profileError } = await supabaseClient
                        .from('profiles') // Asegúrate que el nombre de la tabla sea correcto
                        .upsert({ // Usar upsert por si acaso el trigger ya creó algo
                            id: authData.user.id,
                            full_name: nombreCompleto,
                            email: email, // Guardar email si es necesario en profiles
                            status: 'online', // Estado inicial
                            created_at: new Date().toISOString() // Fecha de creación
                            // Puedes añadir más campos aquí
                        }, { onConflict: 'id' }); // Evitar error si ya existe por el id

                     if (profileError) {
                         // Es posible que el usuario se haya creado en Auth pero falle aquí
                         // Puedes decidir si quieres eliminar el usuario de Auth o solo mostrar un error
                         console.error('Error al crear/actualizar perfil en Supabase DB:', profileError);
                         showNotification('Error al guardar datos del perfil.', 'warning');
                         // Podrías lanzar el error para que lo capture el catch general
                         // throw profileError;
                     } else {
                         console.log('Perfil creado/actualizado en Supabase DB para:', authData.user.id);
                     }
                }

                // 3. Mostrar mensaje de éxito y redirigir
                // Si requiere confirmación por email, muestra un mensaje diferente
                if (!authData.user && authData.session === null) {
                     showNotification('¡Cuenta creada! Revisa tu correo para confirmar la cuenta.', 'success');
                } else {
                    showNotification('¡Cuenta creada exitosamente!', 'success');
                }
                
                        setTimeout(() => {
                    window.location.href = 'login.html'; // Redirigir a login para que inicie sesión
                    }, 2000);

                    } catch (error) {
                // Captura errores generales o los lanzados desde Auth/DB
                console.error('Error general en el proceso de registro:', error);
                // La notificación de error ya debería haberse mostrado en los bloques if (authError) o if (profileError)
                // Si no se mostró, muestra un mensaje genérico
                if (!document.querySelector('.notification.show')) { // Evita mostrar múltiples notificaciones
                     showNotification('Ocurrió un error inesperado durante el registro.', 'error');
                }
            } finally {
                // Restaurar botón independientemente del resultado
                registerButton.disabled = false;
                registerButtonText.textContent = originalText;
            }
        });

        // Función para mostrar notificaciones
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notificationMessage');
            const icon = notification.querySelector('i');
            
            icon.className = 'fas';
            switch (type) {
                case 'success':
                    icon.classList.add('fa-check-circle');
                    notification.style.background = 'linear-gradient(90deg, rgba(0, 255, 195, 0.9), rgba(0, 207, 168, 0.9))';
                            break;
                case 'error':
                    icon.classList.add('fa-exclamation-circle');
                    notification.style.background = 'linear-gradient(90deg, rgba(255, 95, 122, 0.9), rgba(244, 63, 94, 0.9))';
                            break;
                case 'warning':
                    icon.classList.add('fa-exclamation-triangle');
                    notification.style.background = 'linear-gradient(90deg, rgba(255, 189, 47, 0.9), rgba(230, 162, 0, 0.9))';
                            break;
                        default:
                    icon.classList.add('fa-info-circle');
                    notification.style.background = 'linear-gradient(90deg, rgba(73, 195, 255, 0.9), rgba(79, 140, 255, 0.9))';
            }
            
            notificationMessage.textContent = message;
            notification.className = 'notification show';
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            // initHorizonEffect(); // Comentado temporalmente para evitar error
            // initLogoGlitch();  // Comentado temporalmente para evitar error
        });
    </script>
